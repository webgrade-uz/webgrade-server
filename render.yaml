services:
  - type: web
    name: webgrade-server
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm run build && npx prisma migrate deploy
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webgrade-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://webgrade-web.onrender.com,https://webgrade-admin.onrender.com

databases:
  - name: webgrade-db
    databaseName: webgrade
    user: webgrade_user
    plan: free
